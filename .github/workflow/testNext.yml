name: testNext

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache OWASP Dependency-Check DB
        uses: actions/cache@v3
        with:
          path: ~/.dependency-check/data
          key: ${{ runner.os }}-owasp-db-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-owasp-db-
      
      - name: Cache OWASP Dependency-Check tool
        uses: actions/cache@v3
        with:
          path: dependency-check
          key: ${{ runner.os }}-owasp-tool-12.1.0

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Install Dependencies
        run: npm ci

      - name: Download and Extract OWASP Dependency-Check if not cached
        run: |
          if [ ! -f "dependency-check/bin/dependency-check.sh" ]; then
            echo "Downloading Dependency-Check..."
            wget https://github.com/dependency-check/DependencyCheck/releases/download/v12.1.0/dependency-check-12.1.0-release.zip
            unzip dependency-check-*-release.zip
            chmod +x dependency-check/bin/dependency-check.sh
          fi

      - name: Run OWASP Dependency-Check
        run: |
          mkdir -p reports
          dependency-check/bin/dependency-check.sh \
            --project "mapgis-core" \
            --scan . \
            --format JSON \
            --format HTML \
            --out reports \
            --data ~/.dependency-check/data

      - name: Upload OWASP Report (AdonisJS)
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: reports

      - name: Run Tests
        run: npm run test:coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage